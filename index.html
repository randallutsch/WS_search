<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS Search</title>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <style>
        body, html {
            margin: 0;
        }
        #grid-container {
            display: grid;
            grid-template: 
                "header"
                "letters"
                "count" 
                "button"
                "results";
            grid-template-rows: auto auto auto auto 1fr;  
            width: 100vw;
            height: 90vh;
        }

        #grid-header {
            grid-area: header;
            background-color: black;
            color: white;
        }

        #letter-input {
            padding: 20px;
            grid-area: letters;
            padding-top: 5px;
        }
        #number-input {
            padding: 20px;
            padding-top: 5px;
            grid-area: count;
        }
        #button-submit {
            grid-area: button;
            padding-top: 5px;
        }
        #results-div {
            grid-area: results;
            padding: 20px;
        }
       
       
    </style>
</head>
<body>
    <div data-role="page" data-theme="b">
    <div id="grid-container">
        <div id="grid-header"><h3>WS Search</h3></div>
        <div id="letter-input"> 
            <label for="tbLetters">Letters:</label>
            <input type="text" id="tbLetters" name="tbLetters">
        </div>
        <div id="number-input">
            <label for="tbWordSize">Word Size:</label>
            <input type="number" id="tbWordSize" name="tbWordSize" min=3 max=7>
        </div>
        <div id="button-submit">
            <button id="btnSubmit" name="btnSubmit" class="button">Search</button>
        </div>
        <div id="results-div">
            
        </div>
    </div>
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
